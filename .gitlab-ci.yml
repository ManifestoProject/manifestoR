make_documentation:
  stage: document
  script:
    - R -e "library(devtools); document()"
    - R -e "library(devtools); document()"
  cache:
    paths:
    - NAMESPACE
    - man/

create_tarball:
  stage: build
  script:
    - R CMD build ./
    - mv manifestoR*.tar.gz manifestoR.tar.gz
  cache:
    paths:
    - manifestoR.tar.gz
  artifacts:
    paths:
    - manifestoR.tar.gz
    
r_check:
  stage: check
  script:
    - R CMD check --as-cran manifestoR.tar.gz > check_results.txt
  artifacts:
    paths:
    - check_results.txt

stages:
  - document
  - build
  - check

  